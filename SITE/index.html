<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuri Bot - Moderate your Discord community</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabeçalho"> 
        <img class="cabeçalho-img" src="../assets/logoY.png" alt="logtype" width="75px">
        <nav class="cabeçalho-menu ">
            <a class="cabeçalho-menu-item">Community</a>
            <a class="cabeçalho-menu-item">Tutorial</a>
            <a class="cabeçalho-menu-item">Open source</a>
            <a class="cabeçalho-menu-item">Commands</a>
        </nav>
    </header>

    <main class="conteudo">    
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Yuri Bot</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Leave your community in a Safer way</h2>
                <button class="conteudo-principal-escrito-botao">Me adicione!</button>
            </div>
            <img class="conteudo-principal-img" src="../assets/Vector.png" alt="logRobot">
        </section>

        <section class="conteudo-secundario">
                <h3 class="conteudo-secundario-titulo">What does He do for you ?</h3>
                <p class="conteudo-secundario-paragrafo">1. Create a <strong>captcha verification system</strong> for new members</p>
                <p class="conteudo-secundario-paragrafo">2. It has an <strong>automatic ban system</strong></p>
                <p class="conteudo-secundario-paragrafo">3. <strong>Manual warning</strong> and ban system</p>        
            
        </section>

    </main>
    <footer class="rodape">
        <h3 class='rodape-img'>More than 100K subscribers</h3>
    </footer>
</body>
</html>
